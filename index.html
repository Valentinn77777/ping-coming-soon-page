<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="up">
    <img class="Title_Img" alt="title Imagine" src="./images/logo.svg">
    <img class="illustration_Img" alt="illustration dashboard Imagine" src="./images/illustration-dashboard.png">
      <span class="title">We are launching&nbsp;<strong>soon!</strong></span>
        <span class="text_Message">Subscribe and get notified</span>
        <form>
            <input type="email" id="email" name="Email" placeholder="Your Email Adress.." class="Email" required>
            <input type="submit" class="Notify_Button"  value="Notify Me">
            <div class="valid_mail" hidden="true">This Email is valid</div>
            <div class="invalid_mail" hidden="true">This Email is invalid</div>
        </form>
            </div>
            <div class="Social_Icons">
              <img class="Facebook_Icon" alt="Facebook Icon" src="./images/Facebook_Icon.svg">
                <img class="Twitter_Icon" alt="Twitter Icon" src="./images/Twitter_Icon.svg"> 
                  <img class="Instagram_Icon" alt="Instagram Icon" src="./images/Instagram_Icon.svg">
            </div>
      <div class="footer">
        <span class="footer">&copy; Copyright Ping. All rights reserved.</span>
      </div>
  </main>
  <footer>
    <p class="attribution" hidden>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
